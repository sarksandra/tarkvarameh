<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sport Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #db73b0;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      max-height: 180px;
      object-fit: contain;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      margin: 5px 0;
    }

    .add-to-cart {
      margin-top: 10px;
      background-color: #db73b0;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart {
      text-align: right;
      padding: 10px 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

    <header>
        <h1>Sport Shop</h1>
        <p>Spordiriided ja varustus kõigile!</p>
    </header>

    <section class="products">
        <div class="product">
            <img src="papu.jpg" height="100" width="150"><br>
            <h3>Jooksujalatsid</h3>
            <p>Hind: 59.99€</p>
            <button class="add-to-cart">Lisa ostukorvi</button>
        </div>

        <div class="product">
            <img src="muts.jpg" height="100" width="150"><br>
            <h3>Spordi müts</h3>
            <p>Hind: 29.99€</p>
            <button class="add-to-cart">Lisa ostukorvi</button>
        </div>

        <div class="product">
            <img src="puksid.jpg" height="100" width="150"><br>
            <h3>Spordi komplekt</h3>
            <p>Hind: 60.99€</p>
            <button class="add-to-cart">Lisa ostukorvi</button>
        </div>
    </section>
    <div class="cart">
        <h2>Ostukorvi</h2>
        Ostukorvis: <span id="cart-count">0</span> toodet |
        Kogusumma: <span id="cart-total">0.00</span> €
    </div>

    <script>
        let cartCount = 0;
        const buttons = document.querySelectorAll('.add-to-cart');
        const cartCounter = document.getElementById('cart-count');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                cartCount++;
                cartCounter.textContent = cartCount;
            });
        });
    </script>

</body>
</html>
